<html lang="en" dir="ltr">
    <meta charset="UTF-8">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <div class="sidebar" [ngClass]="collapsed ? 'sidebar-collapsed': ''">
        <div class="logo_content">
            <div class="logo">
                <i class='bx bxs-store'></i>
                <div class="logo_name">3CStore</div>
            </div>
            <button (click)="toggleCollapse()">
                <i class='bx bx-menu' id="btn"></i>
            </button>
        </div>
        <ul class="nav_list">
            <li>
                <i class='bx bx-search'></i>
                <input type="text" placeholder="Search...">
                <span class="tooltip">Search</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-shopping-bags'></i>
                    <span class="links_name">Product</span>
                </a>
                <span class="tooltip">Product</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-transfer'></i>
                    <span class="links_name">Transaction</span>
                </a>
                <span class="tooltip">Transaction</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-cart-add'></i>
                    <span class="links_name">Restock</span>
                </a>
                <span class="tooltip">Restock</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-cart'></i>
                    <span class="links_name">SKU</span>
                </a>
                <span class="tooltip">SKU</span>
            </li>
        </ul>
        <i class='bx bx-log-out' id="log_out"></i>
    </div>
</html>
