<div class="container">
<h1 class="alert alert-info text-center" >SKU</h1>

<div class="d-flex">
  <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-success">ADD PRODUCT</button>
</div>

<div class="posts">
  <input type="text" name="search" [(ngModel)]="searchText" placeholder="Search...">
</div><br/>
<table class="table table-bordered table-striped table-hover ">
  <thead class="alert alert-dark">
    <tr>
      <th scope="col">SKU ID</th>
      <th scope="col">PRODUCT ID</th>
      <th scope="col">SKU CODE</th>
      <th scope="col">SELL PRICE</th>
      <th scope="col">RECOM_PRICE</th>
      <th scope="col">COST</th>
      <th scope="col">STOCK QUANTITY</th>
      <th scope="col">ACTION</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of posts | filter :searchText" >
      <td>{{ post.sku_id}}</td>
      <td>{{ post.product_id}}</td>
      <td>{{ post.sku_code}}</td>
      <td>{{ post.sell_price}}</td>
      <td>{{ post.recom_price}}</td>
      <td>{{ post.cost}}</td>
      <td>{{ post.stock_quantity}}</td>
      <td>
        <button  class="btn btn-danger">Delete</button>
        <button  class="btn btn-info">Edit</button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

</div>
